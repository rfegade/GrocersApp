<table mat-table [dataSource]="categoryList" class="mat-elevation-z8 mt-5">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="isLive">
      <th mat-header-cell *matHeaderCellDef> IS ACTIVE? </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.isLive}} </td> -->

      <td mat-cell *matCellDef="let element"> 
        <mat-button-toggle-group>
            <mat-button-toggle value="Yes" [checked]="element.isLive">Yes</mat-button-toggle>
            <mat-button-toggle value="No" [checked]="!element.isLive">NO</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
