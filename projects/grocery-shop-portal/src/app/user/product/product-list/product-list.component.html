 <!-- {{productList | json}} -->


<div class="container mt-5">
    <h1>Category > {{categoryName}}</h1>
    <div>
        Product {{productList?.length}} of {{productCount}}
    </div> 
    <mat-divider></mat-divider>
    <div class="row mt-5">
        <div class="col-4" *ngFor="let product of productList;let i=index">
            <div class="card">
                <img class="card-img-top mx-auto mt-4" [routerLink]="[product._id]" [src]="product.imageUrl" [alt]="product.productName">
                <div class="card-body">
                    <h2 class="card-title">{{product.productName}}</h2>
                    <p class="card-text">{{product.price | currency}}</p>
                </div>  
            </div>  
        </div>
    </div>
</div>
